<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <header class="info">
    <h1 hidden>To Do List</h1>
    <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix as a Prioritization Tool">
    <a 
        class="info__more" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="app">
    <section>
      <label id="add__label" for="add__task">Add Item</label>
      <div class="add__enter">
        <input 
            id="add__task"
            class="inp inp__text task"
            type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="todo" class="list">
        <li class="list__item">
          <input class="inp inp__check" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="inp inp__text task" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="icon" src="./remove.svg" alt="Remove task"></button>
        </li>
        <li class="list__item list__item_mode">
          <input class="inp inp__check" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="inp inp__text task">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img class="icon" src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="list">
        <li class="list__item">
          <input class="inp inp__check" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="inp inp__text task" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="icon" src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
