<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <div class="info">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a 
        class="more_info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="app_wrapper">
    <p id="add">
      <label id="add_label" for="add_task">Add Item</label>
      <div class="add_enter">
        <input 
            id="add_task"
            class="inp task"
            type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="uncompleted" class="list">
      <li class="item">
        <input class="inp" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="inp task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="icon" src="./remove.svg"></button>
      </li>
      <li class="item edit_mode">
        <input class="inp" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input 
            type="text"
            value="Go Shopping"
            class="task inp">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="icon" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed" class="list">
      <li class="item">
        <input class="inp" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="inp task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="icon" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
